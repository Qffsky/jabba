<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Политики выплат</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"></div>

<div class="indent">
    <form method="get" action="/editPolicy">
        <button id="addPolicyButton" type="submit" class="btn btn-primary">Добавить политику выплат</button>
    </form>
    <br>

    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Тип выплаты</th>
            <th scope="col"> описание</th>
            <th scope="col"> Сумма</th>

        </tr>
        </thead>
        <tbody>
        <tr th:if="${policies.isEmpty()}">
            <td colspan="6"> В базе пока нет ни одной политики выплат. <a href="/editPlace">Добавить?</a></td>
        </tr>
        <tr th:each="place : ${policies}">
            <td><a th:href="'/policy?policyId=' + ${policy.getId()}"><span
                    th:text="${policy.getPolicytype()}"> </span></a></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
