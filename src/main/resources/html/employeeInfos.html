<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Служащие</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
  <form method="get" action="/editEmployeeInfo">
    <button id="addEmployeeButton" type="submit" class="btn btn-primary">Добавить служащего</button>
  </form>
  <br>

  <table class="table table-bordered table-warning">
    <thead class="thead-dark">
    <tr>
      <th scope="col"> ФИО служащего</th>
      <th scope="col"> Адрес</th>
      <th scope="col"> Образование</th>
      <th scope="col"> Должность</th>
      <th scope="col"> Зарплата</th>

    </tr>
    </thead>
    <tbody>
    <tr th:if="${employeeInfos.isEmpty()}">
      <td colspan="6"> В базе пока нет ни одного человека. <a href="/editEmployeeInfo">Добавить?</a></td>
    </tr>
    <tr th:each="employeeInfo : ${employeeInfos}">
      <td>
        <a th:href="'/employeeInfo?employeeInfoId=' + ${employeeInfo.getId()}">
          <span th:text="${employeeInfo.getFullname()}"> </span>
        </a>
      </td>
      <td>
        <span th:text="${employeeInfoService.getHomeaddress(employeeInfo)}"> </span>
      </td>
      <td>
        <span th:text="${employeeInfoService.getEducation(employeeInfo)}"> </span>
      </td>
      <td>
        <span th:text="${employeeInfoService.getWorkexperience(employeeInfo)}"> </span>
      </td>
      <td>
        <span th:text="${employeeInfoService.getSalary(employeeInfo)}"> </span>
      </td>
    </tr>

    </tbody>
  </table>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
