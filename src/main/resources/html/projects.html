<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Проекты</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div th:replace="general :: page-header"></div>

<div class="indent">
  <form method="get" action="/editProject">
    <button id="addProjectButton" type="submit" class="btn btn-primary">Добавить проект</button>
  </form>
  <br>

  <table class="table table-bordered table-warning">
    <thead class="thead-dark">
    <tr>
      <th scope="col"> Название</th>
      <th scope="col"> Начало</th>
      <th scope="col"> Конец</th>

    </tr>
    </thead>
    <tbody>
    <tr th:if="${projects.isEmpty()}">
      <td colspan="6"> В базе пока нет ни одного проекта. <a href="/editProject">Добавить?</a></td>
    </tr>
    <tr th:each="place : ${places}">
      <td><a th:href="'/project?projectId=' + ${project.getId()}"><span
              th:text="${project.getProjectname()}"> </span></a></td>
    </tr>
    </tbody>
  </table>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
